<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropBox</title>
    <link

              <i class="fa-brands fa-spotify"></i>
              <span class="none">Spotify</span>
            </div>
            <div class="Scritta-hover">

                <i class="fa-solid fa-lines-leaning icon"></i>

                <i class="fa-solid fa-lines-leaning"></i>

            <div class="none playlist">

          <div class="icon-down">
            <div class="icon-install">
              <i class="fa-solid fa-arrow-down icon-download"></i>
              <span class="install none">Installa app</span>
            </div>
            <div class="user-flex">
              <i class="fa-solid fa-circle-user icon-user"></i
              ><span class="User-name none">John Doe</span>
            </div>
          </div>
        </div>

        <div class="main-content debug"></div>

      <section id="slide-music" class="debug"></section>
