<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="wrapper">
      <section id="top-content" class="">
        <div class="side-bar bar-flex">

            <div class="icon-spotify">
              <i class="fa-brands fa-spotify"></i>

            </div>

            <div class="Scritta-hover">

            <div class="Scritta-hover">

                <i class="fa-solid fa-house icon"></i>
                <span class="none">Home</span>

              </div>
            </div>

            <div class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>

              <i class="fa-solid fa-lines-leaning"></i>

          <div class="icon-down">

              <i class="fa-solid fa-arrow-down"></i>

            <div class="icon-user"><i class="fa-solid fa-circle-user"></i></div>
          </div>

        <div class="main-content debug"></div>
