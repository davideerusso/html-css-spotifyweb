<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <section id="top-content" class="">
        <div class="side-bar bar-flex">
          <div class="icon-top">
            <div class="icon-spotify">
              <!-- <i class="fa-brands fa-spotify"></i> -->
              <img class="logo-small" src="./img/logo-small.svg" alt="" />
              <img class="logo" src="./img/logo.svg" alt="" />
              <!-- <span class="none">Spotify</span> -->
            </div>
            <div class="menu">
              <div class="icon active">
                <img class="icon-dim home" src="./img/home.svg" alt="" />
                <span class="none">Home</span>
              </div>
            </div>
            <div class="menu">
              <div class="icon">
                <img class="icon-dim cerca" src="./img/search.svg" alt="" />
                <span class="none">Cerca</span>
              </div>
            </div>
            <div class="menu">
              <div class="icon">
                <img class="icon-dim libre" src="./img/libreria.svg" alt="" />
                <span class="none">La tua libreria</span>
              </div>
            </div>
            <div class="none playlist">
              <h2 class="title">PLAYLIST</h2>
              <div class="btn-playlist">
                <button class="button-plus">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <span class="play">Crea Playlist</span>
              </div>
              <ul class="text list">
                <li class="text list">Nome Playlist</li>
                <li class="text list">Nome Playlist</li>
                <li class="text list">Nome Playlist</li>
                <li class="text list">Nome Playlist</li>
                <li class="text list">Nome Playlist</li>
                <li class="text list">Nome Playlist</li>
                <li class="text list">Nome Playlist</li>
              </ul>
            </div>
          </div>

          <div class="icon-down">
            <div class="icon-install">
              <i class="fa-solid fa-arrow-down icon-download"></i>
              <span class="install none">Installa app</span>
            </div>
            <div class="user-flex">
              <i class="fa-solid fa-circle-user icon-user"></i
              ><span class="User-name none">John Doe</span>
            </div>
          </div>
        </div>

        <div class="main-content debug"></div>
      </section>

      <section id="slide-music" class="slide-flex">
        <div class="debug artist">
          <div class="debug artist-album"></div>
          <div class="debug icon-album"></div>
        </div>

        <div class="debug controll">
          <div class="button-slider debug"></div>
          <div class="debug slider debug">
            <span></span>
            <div></div>
            <span></span>
          </div>
        </div>

        <div class="audio-controll debug">
          <div class="button-audio debug"></div>
          <div class="slider-audio debug">
            <span></span>
            <div></div>
          </div>
        </div>
      </section>
    </div>
    <head></head>
    <main></main>
    <footer></footer>
  </body>
</html>
